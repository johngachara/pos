{% load crispy_forms_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .asteriskField{
            display: none;
        }
    </style>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="margin-top: 50px">
<main class="form-signin w-100 m-auto"style="display: flex;flex-direction: column;align-items: center;">
  <form method="post">
      {% csrf_token %}

    <h1 class="h3 mb-3 fw-normal">ALLTECH MANAGEMENT SYSTEM</h1>

    <div class="form-floating">
        {% include 'alerts.html' %}
        {{ form | crispy }}
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-body-secondary">2023&copy;ALLTECH</p>
  </form>
</main>
</body>
</html>
