<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js" integrity="sha384-M9BOx1stDzVlXF9yA8oXSjE91vNEXZEXn8c4k4QZzYU6f8k1oP92u2f6jNOOh7F" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>ALLTECH</title>
</head>

<body>
    <form style="display: flex; flex-direction: column; align-items: center;"action="{% url 'dispatch' Product.id %}">
        <h1 class="h3 mb-3 fw-normal">{{ Product.product_name }}</h1>
        <h1 class="h3 mb-3 fw-normal">{{ Product.quantity }}</h1>

        <div class="form-floating">
            <input type="number" class="form-control" id="floatingInput" name="dispatch_quantity">
            <label for="floatingInput">Quantity to dispatch</label>
        </div>

<button class="btn btn-primary py-2" type="submit" style="margin-top: 10px">Dispatch</button>
        <p class="mt-5 mb-3 text-body-secondary">Alltech&copy;2023</p>
    </form>
</body>

</html>
