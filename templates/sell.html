<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% include 'navbar.html' %}
{% include 'alerts.html' %}
     <div class="container">
         <div class="row justify-content-center">
             <div class="col-sm-4">
                 <form method="post" class="mt-5 shadow px-3 py-4" action="{% url 'sell' Product.id %}">
                     {%  csrf_token %}
                     <div class="mb-2">
                         <label for="product_name" class="form-label">Product</label>
                         <input type="text" value="{{ Product.product_name }}" class="form-control rounded-0" name="product_name" required>
                     </div>

                      <div class="mb-2">
                         <label for="price" class="form-label">Selling Price</label>
                         <input type="number" value="{{ Product.price }}" class="form-control rounded-0" name="price" required>
                     </div>
                     <div class="mb-2">
                         <label for="quantity" class="form-label">Quantity</label>
                         <input type="number" value="1" class="form-control rounded-0" name="quantity" required>
                     </div>

                     <button class="btn btn-dark w-100 rounded-0" type="submit">Save</button>
                 </form>
             </div>
         </div>
     </div>
</body>
</html>
