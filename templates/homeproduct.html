<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>ALLTECH</title>
</head>
<body>
{% include 'navbar.html' %}
{% include 'alerts.html' %}
 <div class="container col-xxl-8 px-4 py-5">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
      <div class="col-10 col-sm-8 col-lg-6">
        <img src="https://media.istockphoto.com/id/1416168804/photo/blank-screen-smartphone-with-tilt-view-isolated-on-white-background-with-clipping-path.webp?b=1&s=170667a&w=0&k=20&c=T6oDByj-BrAzyVPRz7eRmnn7uaijKRH9Sdek_N8BWUY=" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy">
      </div>
      <div class="col-lg-6">
        <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">{{ Product.product_name }}</h1>
        <p class="lead">Quantity: {{ Product.quantity }}</p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
          <a href="{% url 'update_home' Product.id %}" type="button" class="btn btn-outline-secondary btn-lg px-4">Update</a>
             <a href="{% url 'delete_home' Product.id %}" type="button" class="btn btn-outline-secondary btn-lg px-4">Delete</a>
          <a href="{% url 'dispatch_page' Product.id %}" type="button" class="btn btn-outline-secondary btn-lg px-4">Dispatch</a>
        </div>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
