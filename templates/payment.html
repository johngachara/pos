<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ALLTECH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% include 'navbar.html' %}
{% include 'alerts.html' %}
     <div class="container">
         <div class="row justify-content-center">
             <div class="col-sm-4">
                 <form action="" method="post" class="mt-5 shadow px-3 py-4">
                     {%  csrf_token %}
                     <div class="mb-2">
                         <label for="phone" class="form-label">Phone</label>
                         <input type="tel" value="254712240197" class="form-control rounded-0" name="phone" required>
                     </div>

                      <div class="mb-2">
                         <label for="amount" class="form-label">Amount</label>
                         <input type="number" value="1" class="form-control rounded-0" name="amount" required>
                     </div>
                     <div class="mb-2">
                         <label for="till" class="form-label">Short Code</label>
                         <input type="number" value="174379" class="form-control rounded-0" name="till" required>
                     </div>

                     <button class="btn btn-dark w-100 rounded-0">Initiate Payment</button>
                 </form>
             </div>
         </div>
     </div>
</body>
</html>
